<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho JAVA</title>
</head>
<body>
    <h1>Trabalho JAVA</h1>

    <form action="/administrativo/adicionar" method="post">
        <input type="text" name="nome" placeholder="Nome da tarefa" required>
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <h2>Tarefas</h2>
    <ul>
        <th:block th:each="tarefa : ${tarefas}">
            <li th:text="${tarefa.nome}"></li>
        </th:block>
    </ul>
</body>
</html>
